<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All HTML Tags</title>
    <style type="text/css">
.iframe-with-border1{
border: 5px solid black;
}

.iframe-with-border2{
border: 4px solid black;
}

.iframe-with-border3{
border: 4px solid black;
}

.iframe-with-border4{
border: 4px solid black;
}

.iframe-with-border5{
border: 4px solid black;
}
    </style>
</head>
<body>
    <iframe name="frame1" src="frame1.html" height="150px" width="100%" class="iframe-with-border1" allowfullscreen></iframe>
    <iframe name="frame2" src="frame2.html" height="720px" width="25%" class="iframe-with-border2" allowfullscreen></iframe>
    <iframe name="frame3" src="frame3.html" height="720px" width="42%" class="iframe-with-border3" allowfullscreen></iframe>
    <iframe name="frame4" src="frame4.html" height="720px" width="31.64%" class="iframe-with-border4" allowfullscreen></iframe>
    <iframe name="frame5" src="frame5.html" height="720px" width="100%" class="iframe-with-border5" allowfullscreen></iframe>
</body>
</html>
